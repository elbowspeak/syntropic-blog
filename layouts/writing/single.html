{{ define "main" }}
<div class="page-content">
  <header>
    <h1 class="page-title">{{ .Title }}</h1>
    {{- with .Params.subtitle }}<p class="page-subtitle">{{ . }}</p>{{- end }}
    <p class="page-meta">
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      {{- if .ReadingTime }}
      <span>&middot;</span>
      <span>{{ .ReadingTime }} min read</span>
      {{- end }}
    </p>
  </header>
  {{- with .Params.image }}
  <figure class="article-featured-figure">
    <img class="article-featured-image" src="{{ . }}" alt="Featured image for {{ $.Title }}">
    {{- with $.Params.image_caption }}<figcaption>{{ . }}</figcaption>{{- end }}
  </figure>
  {{- end }}
  <div class="article-body prose">
    {{ .Content }}
  </div>
</div>
{{ end }}
