<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager | The Syntropic Lens</title>
  <style>
    body { margin: 0; }
    /* Hide the preview pane and give editor full width */
    [class*="preview"], [class*="Preview"] { display: none !important; }
    [class*="editor-container"], [class*="EditorContainer"] { max-width: 100% !important; }
    [class*="pane-container"], [class*="PaneContainer"] { grid-template-columns: 1fr !important; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/@sveltia/cms/dist/sveltia-cms.js"></script>
  <script>
    CMS.registerPreviewStyle("/admin/preview.css");
  </script>
</body>
</html>
