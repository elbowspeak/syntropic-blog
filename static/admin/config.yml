backend:
  name: github
  repo: elbowspeak/syntropic-blog
  branch: main

media_folder: static/images
public_folder: /images

collections:
  - name: posts
    label: Posts
    folder: content/posts
    create: true
    sortable_fields: ['date', 'title']
    sort: "date:desc"
    view_filters:
      - label: Published
        field: draft
        pattern: false
      - label: Drafts
        field: draft
        pattern: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Subtitle, name: subtitle, widget: string, required: false, hint: "Shown in sidebar under title. Falls back to first line of body if empty." }
      - { label: Publish Date, name: date, widget: datetime }
      - { label: Draft, name: draft, widget: boolean, default: false }
      - { label: Description, name: description, widget: string, required: false }
      - { label: Featured Image, name: image, widget: image, required: false }
      - { label: Image Caption, name: image_caption, widget: string, required: false, hint: "e.g., Photo by Jane Doe" }
      - { label: Tags, name: tags, widget: list, required: false }
      - { label: Body, name: body, widget: markdown }
